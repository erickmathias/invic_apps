    <div class="row">
      <div class="col-lg-12">
        <div class="text-center mb-5 text-muted">
          <a routerLink="/" class="d-block auth-logo">
            <img src="assets/images/logo-dark.png" alt="" height="20" class="auth-logo-dark mx-auto">
            <img src="assets/images/logo-light.png" alt="" height="20" class="auth-logo-light mx-auto">
          </a>
          <p class="mt-3">INVIC Account & Email Verification</p>
        </div>
      </div>
    </div>
    <!-- end row -->
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6 col-xl-5">
        <div class="card">
          <div class="card-body">
            <div class="p-2">
              <div class="text-center">
                <div class="avatar-md mx-auto">
                  <div class="avatar-title rounded-circle bg-light">
                    <i class="bx bxs-envelope h1 mb-0 text-primary"></i>
                  </div>
                </div>
                <div class="p-2 mt-4">
                  <h4>Verify your email</h4>
                  <p>We had sent you verification email, Click the button below to complete verification</p>

                  <ngb-alert *ngIf="success" [dismissible]="false" type="success">
                    <i class="mdi mdi-block-helper me-2"></i>
                    {{ success }}
                  </ngb-alert>

                  <ngb-alert *ngIf="error" [dismissible]="false" type="danger">
                    <i class="mdi mdi-block-helper me-2"></i>
                    {{ error }}
                  </ngb-alert>
                  <div class="mt-3 d-grid">
                    <button (click)="verifyEmail()" class="btn btn-primary" [ladda]="loading" type="submit"><i class="bx bx-reset"></i> Verify Email</button>
                  </div>
                </div>
              </div>
            </div>

          </div>
        </div>
        <div class="mt-4 mt-md-5 text-center">
          <p class="mb-0">Â©
            {{year}} INVIC. Crafted with <i class="mdi mdi-heart text-danger"></i> by
            INVIC</p>
        </div>

      </div>
    </div>
  </div>
</div>
