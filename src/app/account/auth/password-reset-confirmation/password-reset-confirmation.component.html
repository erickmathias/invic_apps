<div>
  <div class="container-fluid p-0">
    <div class="row g-0">

      <div class="col-xl-8">
        <div class="auth-full-bg pt-lg-5 p-4">
          <div class="w-100">
            <div class="bg-overlay"></div>
            <div class="d-flex h-100 flex-column">

              <img src="assets/images/bbs-photo.png" alt="" class="auth-logo-dark">

            </div>
          </div>
        </div>
      </div>
      <!-- end col -->

      <div class="col-xl-4">
        <div class="auth-full-page-content p-md-5 p-4">
          <div class="w-100">

            <div class="d-flex flex-column h-100">
              <div class="mb-4 mb-md-5">
                <a routerLink="/" class="d-block auth-logo">
                  <img src="assets/images/logo-dark.png" alt="" height="18" class="auth-logo-dark">
                  <img src="assets/images/logo-light.png" alt="" height="18" class="auth-logo-light">
                </a>
              </div>
              <div class="my-auto">
                <div>
                  <h5 class="text-primary"> Reset Password Confirmation</h5>
                  <p class="text-muted">Re-Password with Invic.</p>
                </div>

                <div class="mt-4">
                  <div class="alert alert-info text-center mb-4" role="alert">
                    Please create your new INVIC password
                  </div>

                  <ngb-alert *ngIf="success" [dismissible]="false" type="success">
                    <i class="mdi mdi-block-helper me-2"></i>
                    {{ success }}
                  </ngb-alert>
                  <form [formGroup]="resetForm" (ngSubmit)="onSubmit()"
                  >
                    <ngb-alert type="danger" *ngIf="error" [dismissible]="false">{{ error }}</ngb-alert>
                    <div class="mb-3">
                      <label for="userpassword">New Password</label>
                      <input type="password" class="form-control" formControlName="password" id="userpassword"
                             [ngClass]="{ 'is-invalid': submitted && f.password.errors }"
                             placeholder="Enter password" aria-label="Password"
                             aria-describedby="password-addon">
                     <!-- <button class="btn btn-light " type="button" id="password-addon"><i
                        class="mdi mdi-eye-outline"></i></button>-->
                      <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                        <span *ngIf="f.password.errors.required">Password is required</span>
                      </div>
                    </div>

                    <div class="mt-3 d-grid">
                      <button class="btn btn-primary" [ladda]="loading" type="submit"><i class="bx bx-reset"></i> Confirm Reset</button>
                    </div>

                  </form>
                  <div class="mt-5 text-center">
                    <p>Remember It ? <a routerLink="/account/login-2"
                                        class="fw-medium text-primary"> Sign In here</a> </p>
                  </div>
                </div>
              </div>
              <div class="mt-4 mt-md-5 text-center">
                <p class="mb-0">Â©
                  {{year}} INVIC. Crafted with <i class="mdi mdi-heart text-danger"></i> by
                  INVIC</p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- end col -->
    </div>
    <!-- end row -->
  </div>
  <!-- end container-fluid -->
</div>
