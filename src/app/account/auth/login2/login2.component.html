<div class="container-fluid p-0">
  <div class="row g-0">

    <div class="col-xl-8">
      <div class="auth-full-bg pt-lg-5 p-4">
        <div class="w-100">
          <div class="bg-overlay"></div>
          <div class="d-flex h-100 flex-column">

            <img src="assets/images/home-photo.webp" alt="" class="auth-logo-dark">

          </div>
        </div>
      </div>
    </div>
    <!-- end col -->

    <div class="col-xl-4">
      <div class="auth-full-page-content p-md-5 p-4">
        <div class="w-100">

          <div class="d-flex flex-column h-100">
            <div class="mb-4 mb-md-5">
              <a routerLink="/" class="d-block auth-logo">
                <img src="assets/images/logo-dark.png" alt="" height="70" width="400" class="auth-logo-dark">
                <img src="assets/images/logo-light.png" alt="" height="48" class="auth-logo-light">
              </a>
            </div>
            <div class="my-auto">

              <div>
                <h5 class="text-primary">Welcome!</h5>
                <p class="text-muted">Sign In To Continue To INVIC Systems</p>
              </div>

              <div class="mt-4">
                <form [formGroup]="loginForm" (ngSubmit)="signIn()"  class="form-horizontal">

                  <ngb-alert *ngIf="error" [dismissible]="false" type="danger">
                    <i class="mdi mdi-block-helper me-2"></i>
                    {{ error }}
                  </ngb-alert>

                  <div class="mb-3">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" formControlName="email"
                           [ngClass]="{ 'is-invalid': submitted && f.email.errors }"
                           placeholder="Enter email">
                    <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                      <div *ngIf="f.email.errors.required">Email is required</div>
                      <div *ngIf="f.email.errors.email">Email must be a valid email address
                      </div>
                    </div>
                  </div>

                  <div class="mb-3">
                    <div class="float-end">
                      <a routerLink="/account/recoverpwd-2" class="text-muted">Forgot
                        password?</a>
                    </div>
                    <label for="password">Password</label>
                    <div class="input-group auth-pass-inputgroup">
                      <input type="password" class="form-control" formControlName="password" id="password"
                             [ngClass]="{ 'is-invalid': submitted && f.password.errors }"
                             placeholder="Enter password" aria-label="Password"
                             aria-describedby="password-addon">
                      <button class="btn btn-light " type="button" id="password-addon"><i
                        class="mdi mdi-eye-outline"></i></button>
                      <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                        <span *ngIf="f.password.errors.required">Password is required</span>
                      </div>
                    </div>
                  </div>

                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="remember-check">
                    <label class="form-check-label" for="remember-check">
                      Remember me
                    </label>
                  </div>

                  <!--<div class="mt-3 d-grid">
                    <button class="btn btn-primary btn-block" type="submit">Log In</button>
                  </div>-->
                  <div class="mt-3 d-grid">
                    <button class="btn btn-primary" [ladda]="loading" type="submit"><i class="bx bx-log-in"></i> Log In</button>
                  </div>

                  <!--<div class="mt-4 text-center">
                    <h5 class="font-size-14 mb-3">Sign in with</h5>

                    <ul class="list-inline">
                      <li class="list-inline-item">
                        <a href="javascript::void()"
                           class="social-list-item bg-primary text-white border-primary">
                          <i class="mdi mdi-facebook"></i>
                        </a>
                      </li>
                      <li class="list-inline-item">
                        <a href="javascript::void()"
                           class="social-list-item bg-info text-white border-info">
                          <i class="mdi mdi-twitter"></i>
                        </a>
                      </li>
                      <li class="list-inline-item">
                        <a href="javascript::void()"
                           class="social-list-item bg-danger text-white border-danger">
                          <i class="mdi mdi-google"></i>
                        </a>
                      </li>
                    </ul>
                  </div>-->

                </form>
                <div class="mt-5 text-center">
                  <p>Don't have an account ? <a routerLink="/account/signup-2"
                                                class="fw-medium text-primary"> Register Now </a> </p>
                </div>
              </div>
            </div>

            <div class="mt-4 mt-md-5 text-center">
              <p class="mb-0">Â©
                {{year}} INVIC. Crafted with <i class="mdi mdi-heart text-danger"></i> by
                INVIC</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- end col -->
  </div>
  <!-- end row -->
</div>
<!-- end container-fluid -->
