<div class="container-fluid">
    <!-- start page title -->
    <div class="row">
        <div class="col-12">
            <div class="page-title-box d-flex align-items-center justify-content-between">
                <h4 class="mb-0 font-size-18">Home</h4>
                <div class="page-title-right">
                    <ol class="breadcrumb m-0">
                        <li class="breadcrumb-item active ">Welcome to INVIC Systems</li>
                    </ol>
                </div>
            </div>
        </div>
    </div>

  <div class="row">
    <div class="col-lg-12">
      <div class="d-flex">
        <h4 class="card-title mb-4 flex-grow-1">Integrated Online Services</h4>
        <div>
          <a routerLink="#" class="btn btn-primary btn-sm">View All <i class="bx bx-right-arrow-alt"></i></a>
        </div>
      </div>
    </div><!--end col-->
    <div class="col-lg-2" *ngFor="let data of invicSystems">
      <div class="card">
        <div class="card-body p-4">
          <div class="text-center mb-3">
            <img src="{{data.image}}" alt="" class="avatar-sm">
            <a routerLink="{{data.link}}" class="text-body">
              <h5 class="mt-4 mb-2 font-size-15">{{data.title}}</h5>
            </a>
            <p class="mb-0 text-muted">{{data.details}}</p>
          </div>

        </div>
      </div><!--end card-->
    </div><!--end col-->

  </div><!--end row-->

  <!-- end page title -->
</div> <!-- container-fluid -->
